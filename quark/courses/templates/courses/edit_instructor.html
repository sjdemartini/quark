{% extends 'base.html' %}

{% block title %}Edit Instructor{% endblock title %}

{% block intro %}
<h1>
  Edit <a href="{{ instructor.get_absolute_url }}">{{ instructor.full_name }}</a>
</h1>
{% endblock intro %}

{% block content %}
<form action="{{ request.path }}" method="post">
  {% csrf_token %}
  {% include '_form.html' %}
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
{% endblock content %}
